<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>kolumny</title>
  <style>
    * {
      box-sizing: border-box;
    }

    .column {
      float: left;
      width: 25%;
      padding: 10px;
      height: 300px;
    }

    .row:after {
      content: "";
      display: table;
      clear: both;
    }

    @media screen and (max-width: 900px) {
      .column {
        width: 50%;
      }
    }


    @media screen and (max-width: 600px) {
      .column {
        width: 100%;
      }
    }


  </style>
</head>
<body>
<h1 style="text-align: center"><b>Prog przelaczenia 800px i 600px</b></h1>
<div class="row">
  <div class="column" style="background-color:#aaa;">
    <h2>kolumna nr 1</h2>
    <!--        <p>cos</p-->
  </div>
  <div class="column" style="background-color: #bbb;">
    <h2>kolumna 2</h2>


  </div>
  <div class="column" style="background-color: #ccc;">
    <h2>kolumna 3</h2>

  </div>
  <div class="column" style="background-color: #ddd;">
    <h2>kolumna 4</h2>


  </div>


</div>
</body>
</html>
